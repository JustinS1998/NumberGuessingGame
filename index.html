<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
</head>

<body>
    <h1>Number Guessing Game</h1>
    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
        if your guess was too high or too low.</p>
    <label for="guess">Enter a guess: </label>
    <input type="number" name="guess" id="guess" class='guessField'>
    <button type="submit">Submit guess</button>
    <p class="result"></p>
    <script src="./main.js"></script>
</body>

</html>
